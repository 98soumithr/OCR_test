<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Application - FormPilot Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #2d3748;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .form-section {
            padding: 30px;
        }
        .section-title {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        label {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }
        input, select, textarea {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 8px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        .radio-group input {
            width: auto;
            margin-right: 5px;
        }
        .submit-section {
            background: #f7fafc;
            padding: 30px;
            text-align: center;
        }
        button {
            background: #667eea;
            color: white;
            padding: 14px 40px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        .required {
            color: #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employment Application Form</h1>
            <p>Please complete all required fields</p>
        </div>

        <form id="employmentForm">
            <!-- Personal Information -->
            <div class="form-section">
                <h2 class="section-title">Personal Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <input type="text" id="middleName" name="middle_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="ssn">Social Security Number <span class="required">*</span></label>
                        <input type="text" id="ssn" name="ssn" pattern="\d{3}-?\d{2}-?\d{4}" placeholder="XXX-XX-XXXX" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth <span class="required">*</span></label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="male"> Male</label>
                            <label><input type="radio" name="gender" value="female"> Female</label>
                            <label><input type="radio" name="gender" value="other"> Other</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="form-section">
                <h2 class="section-title">Contact Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="address1">Street Address <span class="required">*</span></label>
                    <input type="text" id="address1" name="address_line1" required>
                </div>
                <div class="form-group full-width">
                    <label for="address2">Apartment, Suite, etc.</label>
                    <input type="text" id="address2" name="address_line2">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City <span class="required">*</span></label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State <span class="required">*</span></label>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="zip">ZIP Code <span class="required">*</span></label>
                        <input type="text" id="zip" name="zip" pattern="\d{5}(-\d{4})?" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" value="United States">
                    </div>
                </div>
            </div>

            <!-- Employment Information -->
            <div class="form-section">
                <h2 class="section-title">Employment Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="employer">Current/Previous Employer</label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-group">
                        <label for="occupation">Job Title/Occupation</label>
                        <input type="text" id="occupation" name="occupation">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="income">Annual Income</label>
                        <input type="number" id="income" name="income" placeholder="$">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Employment Start Date</label>
                        <input type="date" id="startDate" name="effective_date">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label>Are you legally authorized to work in the United States?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="work_auth" value="yes"> Yes</label>
                        <label><input type="radio" name="work_auth" value="no"> No</label>
                    </div>
                </div>
            </div>

            <!-- Additional Information -->
            <div class="form-section">
                <h2 class="section-title">Additional Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="driversLicense">Driver's License Number</label>
                        <input type="text" id="driversLicense" name="drivers_license">
                    </div>
                    <div class="form-group">
                        <label for="maritalStatus">Marital Status</label>
                        <select id="maritalStatus" name="marital_status">
                            <option value="">Select</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                        </select>
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I certify that all information provided is true and accurate <span class="required">*</span></label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="consent" name="consent">
                    <label for="consent">I consent to background verification</label>
                </div>
            </div>

            <!-- Submit Section -->
            <div class="submit-section">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('employmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Application submitted successfully! (Test form - no data sent)');
        });
    </script>
</body>
</html>
