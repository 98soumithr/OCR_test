<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormPilot</title>
    <style>
      body {
        width: 300px;
        height: 200px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #f5f5f5;
      }
      
      .popup-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .logo {
        font-size: 24px;
        margin-bottom: 8px;
      }
      
      .title {
        font-size: 18px;
        font-weight: 600;
        color: #1976d2;
        margin-bottom: 16px;
      }
      
      .description {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
        line-height: 1.4;
      }
      
      .button {
        padding: 10px 20px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.2s;
      }
      
      .button:hover {
        background: #1565c0;
      }
      
      .status {
        margin-top: 12px;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <div class="logo">ðŸ“„</div>
      <div class="title">FormPilot</div>
      <div class="description">
        Extract data from PDFs and autofill web forms with confidence tracking.
      </div>
      <button class="button" id="open-sidebar">Open Sidebar</button>
      <div class="status" id="status">Ready to use</div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
