<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormPilot</title>
    <style>
        body {
            width: 300px;
            height: 400px;
            margin: 0;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f9fafb;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        .logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            color: #3b82f6;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .button-secondary {
            background-color: #f3f4f6;
            color: #374151;
        }
        .button-secondary:hover {
            background-color: #e5e7eb;
        }
        .status {
            margin-top: auto;
            padding: 12px;
            background-color: white;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        .status-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="logo" fill="currentColor" viewBox="0 0 24 24">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10,9 9,9 8,9"/>
            </svg>
            <span class="title">FormPilot</span>
        </div>

        <button id="openSidebar" class="button">
            Open FormPilot Sidebar
        </button>

        <button id="scanPage" class="button button-secondary">
            Scan Current Page
        </button>

        <button id="clearBadges" class="button button-secondary">
            Clear Form Badges
        </button>

        <div class="status">
            <div class="status-item">
                <span>Backend Status:</span>
                <span id="backendStatus">Checking...</span>
            </div>
            <div class="status-item">
                <span>Page Inputs:</span>
                <span id="inputCount">-</span>
            </div>
            <div class="status-item">
                <span>Documents:</span>
                <span id="documentCount">-</span>
            </div>
        </div>
    </div>

    <script type="module" src="../popup/popup.js"></script>
</body>
</html>
